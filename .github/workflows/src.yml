name: src

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - '**/src.yml'

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
          token: ${{ secrets.SOC_XIN_TOCKEN }}
          fetch-depth: 1

      - name: Install
        if: ${{ github.repository_owner }} == 'SoCXin'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi cmake libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib git

      # - name: Get core count
      #   id: core_count
      #   run : cat /proc/cpuinfo  | grep processor | wc -l

      - name: demo logic
        working-directory: src/demo/logic
        shell: bash
        run: |
          mkdir build && cd build
          PICO_SDK_PATH=../../../../SDK cmake ..
          cmake .. && make

      - name: demo probe
        working-directory: src/demo/probe
        shell: bash
        run: |
          mkdir build && cd build
          PICO_SDK_PATH=../../../../SDK cmake ..
          cmake .. && make

      - name: demo extras
        working-directory: src/demo/extras
        shell: bash
        run: |
          mkdir build && cd build
          PICO_SDK_PATH=../../../../SDK cmake ..
          cmake .. && make

      # - uses: actions/upload-artifact@v2
      #   with:
      #     name: pico-demo
      #     path: src/demo/build

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: actions-rs
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: thumbv6m-none-eabi
          override: true

      - name: rp2040-pac build
        if: ${{ github.repository_owner }} == 'SoCXin'
        working-directory: src/rust/rp2040-pac
        run: |
          cargo build --release
